<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f1419" rx="112"/>

  <!-- Flask/Beaker with fermentation bubbles -->
  <g transform="translate(256, 256)">
    <!-- Flask body -->
    <path d="M -80 -150 L -80 -100 L -120 100 Q -120 150 -60 150 L 60 150 Q 120 150 120 100 L 80 -100 L 80 -150 Z"
          fill="#4a8ecc" opacity="0.3"/>
    <path d="M -80 -150 L -80 -100 L -120 100 Q -120 150 -60 150 L 60 150 Q 120 150 120 100 L 80 -100 L 80 -150 Z"
          fill="none" stroke="#4a8ecc" stroke-width="8"/>

    <!-- Liquid level -->
    <path d="M -100 20 Q -100 60 -50 60 L 50 60 Q 100 60 100 20 L 90 -50 L -90 -50 Z"
          fill="#4a8ecc" opacity="0.6"/>

    <!-- Bubbles -->
    <circle cx="-40" cy="30" r="12" fill="#ffffff" opacity="0.4"/>
    <circle cx="30" cy="0" r="10" fill="#ffffff" opacity="0.5"/>
    <circle cx="-10" cy="-20" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="50" cy="35" r="9" fill="#ffffff" opacity="0.4"/>
    <circle cx="0" cy="45" r="11" fill="#ffffff" opacity="0.5"/>

    <!-- Temperature indicator line -->
    <line x1="-150" y1="20" x2="-130" y2="20" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-140" cy="20" r="4" fill="#ff6b6b"/>
  </g>
</svg>
