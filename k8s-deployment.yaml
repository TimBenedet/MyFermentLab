apiVersion: apps/v1
kind: Deployment
metadata:
  name: fermentation-monitor
  labels:
    app: fermentation-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fermentation-monitor
  template:
    metadata:
      labels:
        app: fermentation-monitor
    spec:
      containers:
      - name: fermentation-monitor
        image: fermentation-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: fermentation-monitor-service
spec:
  type: ClusterIP
  selector:
    app: fermentation-monitor
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fermentation-monitor-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: fermentation.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fermentation-monitor-service
            port:
              number: 80
