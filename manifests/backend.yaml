apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  INFLUX_URL: "http://influxdb:8086"
  INFLUX_TOKEN: "my-super-secret-auth-token"
  INFLUX_ORG: "fermentation"
  INFLUX_BUCKET: "sensors"
  HOME_ASSISTANT_URL: "http://192.168.1.140:8124"
  POLL_INTERVAL: "30000"
  DB_PATH: "/data/fermentation.db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fermentation-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fermentation-backend
  template:
    metadata:
      labels:
        app: fermentation-backend
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-30T09:45:00Z"
    spec:
      containers:
      - name: backend
        image: ghcr.io/timbenedet/myfermentlab-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: backend-config
        volumeMounts:
        - name: backend-data
          mountPath: /data
      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: backend-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fermentation-backend
  namespace: default
spec:
  selector:
    app: fermentation-backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
