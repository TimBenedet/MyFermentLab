apiVersion: apps/v1
kind: Deployment
metadata:
  name: fermentation-monitor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fermentation-monitor
  template:
    metadata:
      labels:
        app: fermentation-monitor
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-30T12:45:00Z"
    spec:
      containers:
      - name: frontend
        image: ghcr.io/timbenedet/myfermentlab-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fermentation-monitor
  namespace: default
spec:
  selector:
    app: fermentation-monitor
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
